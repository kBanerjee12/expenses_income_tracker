<!--Messages--> 
{% if messages %}
<div class="messages">
    {% for message in  messages %}

    <div {% if message.tags%} class="alert alert-sm alert-{{ message.tags}}" {% endif %}>
        {% comment %} {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Import: {% endif%} {% endcomment %}
        {{ message }}
    </div>

    {% endfor %}
</div>
{% endif %}
