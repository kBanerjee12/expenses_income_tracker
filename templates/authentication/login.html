{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-1" style="display:grid;place-items:center;">
                <h4>Login to your account</h4>
            </div>
            <div class="card-body">
                <form action='{% url "login" %}' method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input 
                        type="text" 
                        name="username" 
                        id="usernameField" 
                        class='form-control form-control-sm'
                        placeholder="Username" 
                        required
                        value="{{fieldValues.username}}"
                        />
                    </div>

                    <div class="form-group">
                        <input 
                        type="password" 
                        name="password" 
                        id="passwordField" 
                        class='form-control form-control-sm'
                        placeholder="Password"
                        required
                        />
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
                </form>
            </div>
                
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/login.js' %}"></script>

{% endblock content %}
